databases:
  - name: kopie_test
    type: postgres
    url: host=localhost port=5432 user=kopie dbname=kopie_test password=kopietestpw sslmode=disable
    tables:
       table:
         - name: mytable
           replicate: true
           db_link: true
         - name: mytable2
           replicate: true
           db_link: true

  - name: kopie_test2
    type: postgres
    url: host=localhost port=5432 user=kopie dbname=kopie_test2 password=kopietestpw sslmode=disable
    tables:
       table:
         - name: mytable
           replicate: false
           db_link: false
         - name: mytable2
           replicate: false
           db_link: false

procedures:
  - name: mainProcedure
    type: replication
    automigrate: true
    specification:
        master: kopie_test
        slave: kopie_test2
        tables:
          mytable
          mytable2

  - name: secondProcedure
    type: replication
    automigrate: false
    specification:
        master: kopie_test
        slave: kopie_test2
        tables:
          mytable
          mytable2

